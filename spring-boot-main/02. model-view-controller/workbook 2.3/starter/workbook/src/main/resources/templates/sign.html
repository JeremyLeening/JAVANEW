<!DOCTYPE html>
<html >
    <head>
        <title>Traffic Sign</title>
    </head>
    <body>
        <h1 th:text="'Speed: ' + ${speed}"></h1>
        <div th:if="${speed} > 60" ><img width="200" src=images\slow-down.png></div>
        <div th:unless="${speed} > 60"><img width="200" src=images\speed-limit.png></div>
    </body>
</html>
